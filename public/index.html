<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPXimpact Engineering Tech Radar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loader.css" />
  </head>
  <body class="container mx-auto">

    <h1 class="text-2xl p-4 text-center">TPXimpact Engineering Tech Radar - Powered by Notion</h1>

    <div id="loader-container" class="grid place-items-center h-screen">
      <div id="loading-icon"></div>

    </div>
    <div id="svg-wrapper">
        <svg id="radar"></svg>

    </div>
    
    <div class="w-full grid grid-cols-2 grid-rows-2">
      <div id="rings-heading"></div>
      <div id="quadrants-heading"></div>
      <div id="rings-text-section"></div>
      <div id="quadrants-text-section"></div>
    </div>

    <div class="m-5 grid place-items-center">
      <div id="incomplete-data-warning" class="invisible bg-orange-200 w-auto p-4 flex flex-col rounded-sm">
        <div class="bg-orange-100 px-4 py-2 rounded-sm">
          <strong class="inline-block">N.B. The following items couldn't be shown because of incomplete data:</strong>
        </div>
        <ul id="hidden-items-list" class="px-8 pt-3">
  
        </ul>
      </div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
